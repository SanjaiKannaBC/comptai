version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: comptai
      POSTGRES_PASSWORD: comptai
      POSTGRES_DB: comptai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/usr/src/app/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://comptai:comptai@postgres:5432/comptai
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  worker:
    build: ./backend
    command: celery -A worker.celery_app.celery worker --loglevel=info
    volumes:
      - ./backend:/usr/src/app/backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://comptai:comptai@postgres:5432/comptai
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
